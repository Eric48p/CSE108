<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Styles.css" />
    <script src="Calculator.js"></script>
  </head>
  <body>
    <div class="background">
      <div class="phone">
        <div class="top-phone-info">
          <p>10:52</p>
        </div>
        <div class="calculator">
          <div class="output-box">0</div>
          <div class="row">
            <button class="button-clear">C</button>
            <button class="button-arithmetic">รท</button>
          </div>
          <div class="row">
            <button class="button-number">7</button>
            <button class="button-number">8</button>
            <button class="button-number">9</button>
            <button class="button-arithmetic">x</button>
          </div>
          <div class="row">
            <button class="button-number">4</button>
            <button class="button-number">5</button>
            <button class="button-number">6</button>
            <button class="button-arithmetic">-</button>
          </div>
          <div class="row">
            <button class="button-number">1</button>
            <button class="button-number">2</button>
            <button class="button-number">3</button>
            <button class="button-arithmetic">+</button>
          </div>
          <div class="row">
            <button class="button-number-zero">0</button>
            <button class="button-number">.</button>
            <button class="button-equals">=</button>
          </div>
        </div>
        <div class="bottom-phone">
          <div class="bottom-phone-line"></div>
        </div>
      </div>
    </div>
  </body>
</html>
