<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="Styles.css">
</head>
<body>
  <div class="background">
    <div class="phone">
      <div class="top-phone-info">
        <p>10:52</p>
      </div>
      <div class="calculator">
        <div class="output-box"></div>
        <div class="row">
          <div class="button-clear"></div>
          <div class="button-arithmetic"></div>
        </div>
        <div class="row">
          <div class="button-number"></div>
          <div class="button-number"></div>
          <div class="button-number"></div>
          <div class="button-arithmetic"></div>
        </div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
      </div>
      <div class="bottom-phone">
        <div class="bottom-phone-line"></div>
      </div>
    </div>
  </div>
</body>
</html>
